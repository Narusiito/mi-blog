{% extends "blog/index.html" %}

{% load static %}

{% block page %}

<h1 class="text-center">{{ page }}</h1>

<div class="container mt-3">
    <div class="card">
        <div class="card-header">
            <h5 class="card-title">{{ blog.title }}</h5>
        </div>
        <div class="card-body">
            <img class="card-img m-1" src="{{ blog.url }}" alt="Blog Image">
            <p>{{blog.text}}</p>
        </div>
        <div class="card-footer">
            <h6 class="card-subtitle mb-2 text-muted">Creado por {{ blog.author }}</h6>
            <h6 class="card-subtitle mb-2 text-muted">{{ blog.date }}</h6>
        </div>
    </div>
</div>

{% endblock %}
